<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Tab 1</ion-title>
    <ion-button (click)="selectImages()" shape="round" slot="end">
      <ion-icon slot="start" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <canvas id="preview" width="240" height="320"
    style="border: 1px solid black;margin: 20px;"></canvas>
  </div>
  <div>
    <span>PDF size : </span><span>{{ pdfSize }}</span>
  </div>
  <ion-button (click)="base64ToPDF()" expand="block" fill="clear" shape="round">
    Convert PDF
  </ion-button>
  <ion-button (click)="preview()" expand="block" fill="clear" shape="round">
    Preview
  </ion-button>
  <ion-button (click)="send()" expand="block" fill="clear" shape="round">
    Upload
  </ion-button>
</ion-content>
