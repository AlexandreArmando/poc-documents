<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Tab 1</ion-title>
    <ion-button (click)="selectImages()" shape="round" slot="end">
      <ion-icon slot="start" name="add"></ion-icon>
    </ion-button>
    <ion-button (click)="deleteImages()" shape="round" slot="end">
      <ion-icon slot="start" name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>    
    <h2>Saved images :</h2>
    <h3 *ngIf="images.length == 0"></h3>
    <ion-list *ngIf="images.length > 0">
      <ion-item *ngFor="let img of images; index as pos" class="row">
        <ion-row>
          <ion-col size="8">
            <ion-img [src]="img.path" class="img"></ion-img>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="resizeImage(img, pos)" shape="round">
              <ion-icon name="~"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2">
            <ion-button (click)="deleteImage(img, pos)" shape="round">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">size</ion-col>
        </ion-row>
      </ion-item>  
    </ion-list>
  </div>
</ion-content>
